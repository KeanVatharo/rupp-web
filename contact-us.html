<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BuyCar24</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow mb-5">
      <div class="container-fluid py-2">
        <a class="navbar-brand" href="./">BuyCar24</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./cars.html">Products</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./services.html">Services</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
          </ul>

          <!-- Search -->
          <div class="d-flex align-items-center">
            <a class="nav-link me-2" href="./login.html">Login</a>
            <a class="nav-link me-2" href="./register.html">Register</a>
            <input
              class="form-control me-2"
              type="search"
              id="navbar-search-input"
              placeholder="Search"
            />
            <a
              href="./cars.html"
              id="navbar-search-button"
              class="btn btn-primary"
              >Search</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-md-6 mb-4">
          <h2 class="mb-3">Get in touch</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                placeholder="Write your message"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
        <div class="col-md-6">
          <img
            src="https://picsum.photos/600/400"
            alt="Contact Us Image"
            class="img-fluid rounded mb-3"
          />
          <p>
            We'd love to hear from you! Don't hesitate to reach out if you have
            any questions or feedback.
          </p>
          <ul class="list-unstyled">
            <li>
              <i class="bi bi-geo-alt-fill me-2"></i> 123 Main Street, Anytown,
              USA
            </li>
            <li><i class="bi bi-phone-fill me-2"></i> +1 555 555 5555</li>
            <li>
              <i class="bi bi-envelope-fill me-2"></i> contact@yourcompany.com
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="py-3 border-top bg-light">
      <div class="container">
        <p>&copy; 2023 Your Company Name</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU2F7ognH4Lh5tG/B664z+519tQvVqPkw55B/SYzX5CJuR0q+c+MrX8U0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
